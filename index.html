<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <style>
        :root {
            --deep-blue: #00008b;
            --royal-blue: #4169e1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: var(--deep-blue);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 5vh auto;
            background: var(--royal-blue);
            padding: 5vw;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
        }

        #question {
            font-size: 6vw;
            font-weight: bold;
            color: orange;
            margin: 1em 0;
        }

        #level, #scrambled-word {
            font-size: 5vw;
            margin: 0.5em 0;
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 8px;
            border: none;
            margin-top: 1em;
        }

        button {
            margin-top: 1em;
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: darkgreen;
        }

        #message {
            font-size: 1.1em;
            margin-top: 1em;
        }

        /* Tablets */
        @media (min-width: 600px) {
            #question {
                font-size: 32px;
            }

            #level, #scrambled-word {
                font-size: 24px;
            }
        }

        /* Mobile phones */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 5vw;
            }

            input, button {
                width: 90%;
                font-size: 1em;
            }

            #question {
                font-size: 6vw;
            }

            #level, #scrambled-word {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coding Scramble Game</h1>
        <p id="level">Level: 1</p>
        <p id="question"></p>
        <p id="scrambled-word"></p>
        <input type="text" id="user-input" placeholder="Your guess...">
        <button onclick="checkWord()">Submit</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
